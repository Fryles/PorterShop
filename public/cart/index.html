<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>626 Snack Shop</title>
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./cart.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="/"><h1>626 Snack Shop</h1></a>
      <a class="carticon" href="/cart"
        ><img style="width: 30px; height: 30px" src="/resources/cart.png" />
      </a>
    </div>
    <p>
      Click on an item to adjust the quantity, or click on the trash can to
      clear the cart and return to the store.
    </p>
    <h2>Cart:</h2>

    <ul id="cart"></ul>
    <div id="checkoutInput">
      <label>Delivery (Extra 25 cents)?</label>
      <input type="checkbox" id="delivery" name="delivery" /><br />
      <label>Name:</label>
      <input type="text" id="name" name="name" /><br />
      <label>Room Number:</label>
      <input type="number" id="roomNum" name="room" /><br />
    </div>
    <span id="total"></span>
    <button id="checkout">Checkout</button><button id="clearCart">Clear Cart</button>
    <br />
  </body>
</html>
