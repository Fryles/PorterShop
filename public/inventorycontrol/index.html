<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./filltable.js"></script>
	<link href="/style.css" rel="stylesheet" />
	<title>Inventory Control</title>
</head>
<body>
<h2>Adjust Inventory</h2>
<button id="add">Add Item</button>
<button class="redbtn" id="remove">Remove Item</button>
	<table id="inventoryTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
		</table>
		<button id="submitInventory">Submit Adjustments</button>
		<h2>Open Status</h2>
		<h3 id="opens"></h3>
		<button id="open">Check In</button>
		<button id="close" class="redbtn">Check Out</button>
</body>
</html>
