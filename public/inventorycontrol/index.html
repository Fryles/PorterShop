<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/color/jquery.color-2.2.0.min.js"
      integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I="
      crossorigin="anonymous"
    ></script>
    <script src="./filltable.js"></script>
    <script src="./orderLoader.js"></script>

    <link href="/style.css" rel="stylesheet" />
    <title>Inventory Control</title>
  </head>
  <body>
    <div style="display: flex">
      <div class="column">
        <h2>Adjust Inventory</h2>
        <button id="add">Add Item</button>
        <button class="redbtn" id="remove">Remove Item</button>
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="submitInventory">Submit Adjustments</button>
      </div>
      <div class="column">
        <h2>Orders</h2>
        <div id="orders"></div>
      </div>
      <div class="column">
        <h2>Open Status</h2>
        <h3 id="opens"></h3>
        <button id="open">Check In</button>
        <button id="close" class="redbtn">Check Out</button>
      </div>
    </div>
  </body>
</html>
